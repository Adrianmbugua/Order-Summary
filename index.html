    <title>Order Summary</title>

<body>
    <div class="canvas">
        <div class="hero">
            <img src="images/illustration-hero.svg">

        </div>
        <div class="rest">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs
                audiobooks and podcasts on any device
                    anywhere you like !
            </p>
            
        </div>

            <div class="music_icon"><img src="images/icon-music.svg"></div>
            <div class="annual_plan">Annual Plan</div>
            <div class="price">$59.99/year</div>
            <div class="change"><a href="#">Change</a> </div>
        </div>
        <div class="butt">
        <button class="payment" >Proceed to Payment</button> </div>
        <div class="cancel_order">
        <h4> <a href="#">Cancel Order</a></h4>
    </div>
    </div>
